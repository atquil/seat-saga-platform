databaseChangeLog:
  - changeSet:
      id: create-movie-table-sql
      author: atquil
      comment: "Creating Movie Table - Stores movie metadata"
      dbms: postgresql
      changes:
        - sql:
            sql: |
              CREATE TABLE seat_saga_movie (
                id BIGINT GENERATED ALWAYS AS IDENTITY PRIMARY KEY,
                title VARCHAR(200) NOT NULL,
                language VARCHAR(50),
                genre VARCHAR(100),
                duration_mins INTEGER,
                release_date DATE,
                created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
              );
              COMMENT ON TABLE seat_saga_movie IS 'Movies available for shows';
      rollback:
        - sql:
            sql: |
              DROP TABLE IF EXISTS seat_saga_movie;

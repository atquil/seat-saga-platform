databaseChangeLog:
  - changeSet:
      id: create-partner-table-sql
      author: atquil
      comment: "Creating Partner Table - Foundation for B2B partner management"
      dbms: postgresql
      changes:
        - sql:
            sql: |
              CREATE TABLE seat_saga_partner (
                id BIGINT GENERATED ALWAYS AS IDENTITY PRIMARY KEY,
                name VARCHAR(255) NOT NULL,
                contact_email VARCHAR(255) NOT NULL UNIQUE,
                api_key VARCHAR(255) NOT NULL UNIQUE,
                created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
              );
              COMMENT ON TABLE seat_saga_partner IS 'Stores theatre partners (B2B)';
      rollback:
        - sql:
            sql: |
              DROP TABLE IF EXISTS seat_saga_partner;

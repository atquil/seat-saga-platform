
# ============================================
# Profile: 'local' - For Docker-based local development
# Docker Compose: docker-compose.local.yml
# ============================================
spring:
  config:
    activate:
      on-profile: "local"  # ğŸ¯ Activated via SPRING_PROFILES_ACTIVE=local
  # ============================================
  # ğŸ—„ï¸ DATABASE OVERRIDES (Local Docker Postgres)
  # ============================================
  # Note: These are typically set via Docker Compose environment variables
  # Default values shown here for clarity
  
  # ============================================
  # ğŸ” JPA DEBUGGING SETTINGS
  # ============================================
  jpa:
    show-sql: true                           # ğŸ¯ SHOW SQL in console (debugging)
    properties:
      hibernate:
        format_sql: true                     # Pretty print SQL
        highlight_sql: true                  # Colorize SQL output
        use_sql_comments: true
      jdbc:
        batch_size: 20

  # ============================================
  # ğŸ—ƒï¸ LIQUIBASE DEVELOPMENT SETTINGS
  # ============================================
  liquibase:
    contexts: local                          # ğŸ¯ Only run changesets with context='local'
    # âš ï¸ DEVELOPMENT-ONLY SETTINGS
    # drop-first: false                      # Can be true for fresh starts (use carefully!)

# ============================================
# ğŸ” DEBUG LOGGING (Local Development Only)
# ============================================
logging:
  level:
    liquibase: DEBUG                        # ğŸ¯ See all Liquibase operations
    org.hibernate.SQL: DEBUG                # ğŸ¯ See all SQL statements
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # ğŸ¯ See parameter values
    org.springframework.jdbc.core.JdbcTemplate: DEBUG     # ğŸ¯ See JDBC operations
    org.springframework.transaction: DEBUG   # ğŸ¯ See transaction boundaries

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %highlight(%-5level) %cyan(%logger{15}) - %msg%n"
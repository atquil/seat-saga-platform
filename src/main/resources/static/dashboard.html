<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Saga - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 50px;
            text-align: center;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            color: #007bff;
            margin-bottom: 0.5rem;
        }
        .intro {
            color: #555;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }
        .card {
            background: white;
            padding: 30px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            text-decoration: none;
            color: inherit;
            transition: all 0.25s ease;
            border: 1px solid #eee;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 180px;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.12);
            border-color: #007bff;
        }
        h2 {
            color: #007bff;
            margin: 0 0 12px 0;
            font-size: 1.5rem;
        }
        p {
            color: #666;
            margin: 0;
            font-size: 0.95rem;
        }
        .logout-btn {
            margin-top: 3rem;
            display: inline-block;
            color: #dc3545;
            text-decoration: none;
            border: 2px solid #dc3545;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .logout-btn:hover {
            background: #dc3545;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üöÄ Seat Saga Dashboard</h1>
    <p class="intro">Choose your portal:</p>

    <div class="grid">
        <a href="/admin-dashboard.html" class="card" style="border-left: 6px solid #ff9800;">
            <h2>üõ†Ô∏è Admin Portal</h2>
            <p>Onboard partners, theaters, movies & more</p>
        </a>

        <a href="/user-dashboard.html" class="card" style="border-left: 6px solid #4caf50;">
            <h2>üçø User Portal</h2>
            <p>Search shows & book tickets</p>
        </a>

        <a href="/health-dashboard.html" class="card" style="border-left: 6px solid #6366f1;">
            <h2>üìä Monitoring Dashboard</h2>
            <p>System health & metrics</p>
        </a>

        <a href="/swagger-ui.html" class="card">
            <h2>üìö Swagger UI</h2>
            <p>Test APIs</p>
        </a>
    </div>

    <a href="/logout" class="logout-btn">Logout</a>
</div>

</body>
</html>
